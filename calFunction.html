<script type="text/javascript">
    function add() {
        var firstNumber = document.getElementById("firstnumber").value;
        console.log(firstNumber);
        var secondNumber = document.getElementById("secondnUMber").value;
        var added = parseInt(firstNumber) + parseInt(secondNumber);
        document.getElementById("result").value = added;
    }
    function Minus() {
        var firstNumber = document.getElementById("firstnumber").value;
        var secondNumber = document.getElementById("secondnUMber").value;
        var mins = parseInt(firstNumber) - parseInt(secondNumber);
        document.getElementById("result").value = mins;
    }
    function mutl() {
        var firstNumber = document.getElementById("firstnumber").value;
        var secondNumber = document.getElementById("secondnUMber").value;
        var mult = parseInt(firstNumber) * parseInt(secondNumber);
        document.getElementById("result").value = mult;
    }
    function divide() {
        var firstNumber = document.getElementById("firstnumber").value;
        var secondNumber = document.getElementById("secondnUMber").value;
        var divide = parseInt(firstNumber) / parseInt(secondNumber);
        document.getElementById("result").value = divide;
    }
</script>
